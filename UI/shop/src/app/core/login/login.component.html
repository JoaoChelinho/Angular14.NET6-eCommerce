<div class="container">
  <h2>Login</h2>
  <form (ngSubmit)="loginUser($event)">
    <div class="form-group">
      <label for="username" class="form-control-label">Username</label>
      <input type="username" id="username" name="username" class="form-control" [(ngModel)]="username" required>
    </div>
    <label for="password" class="form-control-label">Password</label>
    <div class="input-group">
      <input type="password" id="password" name="password" class="form-control" [(ngModel)]="password">
      <button type="button" class="btn btn-outline-secondary show-password" (click)="togglePasswordVisibility()">
        <span *ngIf="!showPassword">Ver</span>
        <span *ngIf="showPassword">Esconder</span>
      </button>
    </div>
    <div class="form-group mt-3">
      <button type="submit" class="btn btn-primary">Login</button>
    </div>
  </form>
</div>
