<div class="container">
  <div class="row">
    <section class="col-3">

      <h5 class="custom-color ms-3">Categorias</h5>

      <div class="list-group my-3" id="list-tab" role="tablist">
        <li
          class="list-group-item list-group-item-action active"
          id="list-home-list"
          data-toggle="list"
          href="#list-home"
          role="tab"
          aria-controls="home"
          *ngFor="let category of categories"
          [class.active]="category.categoryId === categoryIdSelected"
          [value]="category.categoryId"
          (click)="onCategorySelected(category.categoryId)"
        >
          {{ category.categoryName }}
        </li>
      </div>

      <h5 class="custom-color ms-3">Marcas</h5>

      <div class="list-group my-3" id="list-tab" role="tablist">
        <li
          class="list-group-item list-group-item-action active"
          id="list-home-list"
          data-toggle="list"
          href="#list-home"
          role="tab"
          aria-controls="home"
          *ngFor="let brand of brands"
          [class.active]="brand.brandId === brandIdSelected"
          [value]="brand.brandId"
          (click)="onBrandSelected(brand.brandId)"
        >
          {{ brand.brandName }}
        </li>
      </div>
    </section>

    <section class="col-9">
      <div class="d-flex justify-content-between align-items-center pb-2p">
        <header>
          <div class="row">
            <div class="col-md-5">
              <h5 class="custom-color ms-3">Ordenação:</h5>
            </div>
            <div class="col-md-7">
              <select class="form-select mb-4" (change)="onSortSelected($event)">
                <option *ngFor="let sort of sortOptions" [value]="sort.value">
                  {{ sort.name }}
                </option>
              </select>
            </div>
          </div>
        </header>
        <div class="d-flex mt-2 mb-4">
          <input type="text" placeholder="Procurar" class="form-control me-2" />
          <button class="btn btn-outline-dark mx-2">Procurar</button>
        </div>
      </div>

      <div class="row row-cols-3 g-3">
        <div class="col" *ngFor="let product of products">
          <app-product-item [product]="product"></app-product-item>
        </div>
      </div>
    </section>
  </div>
</div>
