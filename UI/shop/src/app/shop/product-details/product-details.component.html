<div class="container my-5">
  <div class="row" *ngIf="product">
    <div class="col-lg-6">
      <img
        src="https://placehold.jp/150x150.png"
        alt="{{ product.productName }}"
        class="w-100"
      />
    </div>
    <div class="col-lg-6 mt-4 mt-lg-0">
      <h2 class="mb-4">{{ product.productName }}</h2>
      <p class="h4">{{ product.productPrice | currency : "â‚¬" }}</p>
      <div class="d-flex justify-content-start align-items-center mt-4">
       <i class="fa fa-minus-circle me-2" style="cursor: pointer; font-size: 1.2em" (click)="decreaseQuantity()"></i>
       <div class="cart-no" id="cart-{{product.productId}}">{{ cartService.getQuantityByProductName(product.productName) }}</div>
       <i class="fa fa-plus-circle ms-2" style="cursor: pointer; font-size: 1.2em" (click)="increaseQuantity()"></i>
      </div>
      <div class="row mt-4">
        <div class="col-lg-12">
          <h4>Detalhes</h4>
          <p>{{ product.productDescription }}</p>
        </div>
      </div>
      <div class="row mt-4">
        <div class="col-lg-6">
          <button class="btn btn-dark r-5 mb-4" (click)="addToCart()">Comprar</button>

        </div>
      </div>
      <button class="btn btn-dark me-2" [routerLink]="['edit']" *ngIf="isAdminOrManager">Editar</button>
    </div>
  </div>
</div>
