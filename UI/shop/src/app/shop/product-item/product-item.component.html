<div class="card h-100 shadow-sm" *ngIf="product">
  <img src="https://placehold.jp/150x150.png" alt="imagem" class="img-fluid bg-info border">
  <div class="card-body d-flex flex-column">
    <a href="" class="text-decoration-none">
      <h6 class="text-uppercase name">
        {{product.productName}}
      </h6>
    </a>
    <span class="mb-2">{{product.productPrice | currency:'â‚¬'}}</span>

    <div class="btn-group mt-auto">
      <button routerLink="/shop/{{product.productId}}" class="btn btn-outline-secondary">Detalhes</button>
    </div>
  </div>
</div>
