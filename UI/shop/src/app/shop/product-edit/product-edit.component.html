<div class="container my-5">
  <div class="row">
    <div class="col-lg-6">
      <img src="https://placehold.jp/150x150.png" alt="{{ product.productName }}" class="w-100">
    </div>
    <div class="col-lg-6 mt-4 mt-lg-0">
      <h2 class="mb-4">Editar produto</h2>
      <form>
        <div class="form-group">
          <label for="productName" class="mb-1">Nome do produto</label>
          <input type="text" class="form-control mb-1" id="productName" [(ngModel)]="product.productName" name="productName">
        </div>
        <div class="form-group">
          <label for="productPrice" class="mb-1">Preço do produto</label>
          <div class="input-group">
            <input type="number" class="form-control mb-1" id="productPrice" [(ngModel)]="product.productPrice" name="productPrice">
          </div>
        </div>
        <div class="form-group">
          <label for="productDescription" class="mb-1">Descrição do produto</label>
          <textarea class="form-control mb-1" id="productDescription" [(ngModel)]="product.productDescription" name="productDescription"></textarea>
        </div>
        <div class="form-row">
          <div class="col-md-6 form-group">
            <label for="brand" class="mb-1">Marca</label>
            <select class="form-control mb-1" id="brand" [(ngModel)]="product.brandId" name="brandId">
              <option *ngFor="let brand of brands" [value]="brand.brandId">{{ brand.brandName }}</option>
            </select>
          </div>
          <div class="col-md-6 form-group">
            <label for="category" class="mb-1 mb-1">Categoria</label>
            <select class="form-control" id="category" [(ngModel)]="product.categoryId" name="categoryId">
              <option *ngFor="let category of categories" [value]="category.categoryId">{{ category.categoryName }}</option>
            </select>
          </div>
        </div>
        <button class="btn btn-primary mt-3 color" (click)="updateProduct()">Guardar</button>
      </form>
    </div>
  </div>
</div>
