<div class="container my-5">
  <div class="row">
    <div class="col-lg-12">
      <h2>Carrinho</h2>
      <table class="table">
        <thead>
          <tr>
            <th>Produto</th>
            <th>Preço</th>
            <th>Quantidade</th>
            <th>Total</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of cartItems; let i = index">
            <td>{{ item.productName }}</td>
            <td>{{ item.productPrice | currency : "€" }}</td>
            <td>
              <i class="fa fa-minus-circle me-2" style="cursor: pointer; font-size: 1.2em" (click)="decreaseQuantity(i)"></i>
              {{ item.quantity }}
              <i class="fa fa-plus-circle ms-2" style="cursor: pointer; font-size: 1.2em" (click)="increaseQuantity(i)"></i>
            </td>
            <td>{{ (item.productPrice * item.quantity) | currency : "€" }}</td>
            <td><i class="fa fa-trash" style="cursor: pointer; font-size: 1.2em" (click)="removeItem(i)"></i></td>
          </tr>
        </tbody>
        <tfoot>
          <tr>
            <td colspan="3" class="text-end">Total:</td>
            <td>{{ total | currency : "€" }}</td>
            <td></td>
          </tr>
        </tfoot>
      </table>
      <button class="btn btn-dark r-5" (click)="clearCart()">Limpar Carrinho</button>
    </div>
  </div>
</div>
