<carousel [isAnimated] = "true" class="featured-carousel">
  <slide>
    <img src="assets/images/wallpaper2.jpg" alt="first slide" style="display: block; width: 100%;">
    <div class="carousel-caption d-none d-md-block">
      <h3>First slide label</h3>
      <p>Nulla vitae elit libero, a pharetra augue mollis interdum.</p>
    </div>
  </slide>
  <slide>
    <img src="assets/images/wallpaper3.jpg" alt="second slide" style="display: block; width: 100%;">
    <div class="carousel-caption d-none d-md-block">
      <h3>Second slide label</h3>
      <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
    </div>
  </slide>
</carousel>

<section>
  <h2 class="pt-5 pb-5">Novidades</h2>
  <div class="row">
    <div class="col-md-4 mb-4" *ngFor="let product of newestProducts">
      <div class="card h-100 shadow-sm">
        <img src="https://placehold.jp/150x150.png" alt="imagem" class="img-fluid bg-info border">
        <div class="card-body d-flex flex-column">
          <a href="" class="text-decoration-none">
            <h6 class="text-uppercase name">
              {{product.productName}}
            </h6>
          </a>
          <span class="mb-2">{{product.productPrice | currency:'â‚¬'}}</span>
          <div class="btn-group mt-auto">
            <button routerLink="/shop/{{product.productId}}" class="btn btn-outline-secondary">Detalhes</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
